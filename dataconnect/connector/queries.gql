# Get workspace LLM key for a specific provider
query GetWorkspaceLLMKey($provider: String!, $workspaceId: String!) @auth(level: USER) {
  lLMKeys(where: {
    provider: { eq: $provider },
    entityType: { eq: "workspace" },
    entityId: { eq: $workspaceId }
  }, limit: 1) {
    id
    entityType
    entityId
    provider
    encryptedKey
    encryptionIV
    config
    createdAt
    updatedAt
  }
}

# Get user LLM key for a specific provider
query GetUserLLMKey($provider: String!) @auth(level: USER) {
  lLMKeys(where: {
    provider: { eq: $provider },
    entityType: { eq: "user" },
    entityId: { eq_expr: "auth.uid" }
  }, limit: 1) {
    id
    entityType
    entityId
    provider
    encryptedKey
    encryptionIV
    config
