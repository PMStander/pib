# Vector search queries
query SearchProfilesByBio($searchText: String!, $limit: Int = 5) @auth(level: USER) {
  profiles_bioEmbedding_similarity(
    compare_embed: {model: "textembedding-gecko@003", text: $searchText},
    method: COSINE,
    limit: $limit
  ) {
    id
    userId
    name
    bio
    skills
    interests
    avatarUrl
  }
}

