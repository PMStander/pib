    updatedAt
  }
}

# Get profile LLM keys for a specific provider
query GetProfileLLMKeys($provider: String!, $profileIds: [String!]!) @auth(level: USER) {
  lLMKeys(where: {
    provider: { eq: $provider },
    entityType: { eq: "profile" },
    entityId: { in: $profileIds }
  }) {
    id
    entityType
    entityId
    provider
    encryptedKey
    encryptionIV
    config
    createdAt
    updatedAt
  }
}
