# GetPendingInvitations
query GetPendingInvitations($email: String!) @auth(level: USER) {
  workspaceInvitations(where: {
    _and: [
      {email: {eq: $email}},
      {status: {eq: "pending"}}
    ]
  }) {
    id
    email
    role
    status
    createdAt
    expiresAt
    # We'll keep the direct IDs for now since we haven't updated the schema
    # to use proper relationship objects for these fields
    workspaceId
    invitedBy
  }
}

# LLM Key queries
query GetLLMKeysByEntity($entityType: String!, $entityId: String!) @auth(level: USER) {
  lLMKeys(where: {
    entityType: { eq: $entityType },
    entityId: { eq: $entityId }
  }) {
    id
    entityType
    entityId
    provider
    config
    createdAt
    updatedAt
  }
}

query GetLLMKeyByProviderAndEntity($provider: String!, $entityType: String!, $entityId: String!) @auth(level: USER) {
  lLMKeys(where: {
    provider: { eq: $provider },
    entityType: { eq: $entityType },
    entityId: { eq: $entityId }
  }, limit: 1) {
    id
    entityType
    entityId
    provider
    encryptedKey
    encryptionIV
    config
    createdAt
    updatedAt
  }
}

