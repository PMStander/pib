# User mutations
mutation UpdateUser(
  $displayName: String,
  $photoUrl: String
) @auth(level: USER) {
  updateUser: user_update(
    key: { id_expr: "auth.uid" },
    data: {
      displayName: $displayName,
      photoUrl: $photoUrl
    }
  )
}

# Profile mutations
mutation CreateProfile(
  $name: String!,
  $bio: String,
  $avatarUrl: String,
  $skills: [String!],
  $interests: [String!],
  $isDefault: Boolean
) @auth(level: USER) {
  createProfile: profile_insert(
    data: {
      userId_expr: "auth.uid",
      name: $name,
      bio: $bio,
      avatarUrl: $avatarUrl,
      skills: $skills,
      interests: $interests,
      isDefault: $isDefault
    }
  )
}

# Create profile with bio embedding
mutation CreateProfileWithBio(
  $name: String!,
  $bio: String!,
  $avatarUrl: String,
  $skills: [String!],
  $interests: [String!],
  $isDefault: Boolean
) @auth(level: USER) {
  createProfile: profile_insert(
    data: {
      userId_expr: "auth.uid",
      name: $name,
      bio: $bio,
      bioEmbedding_embed: {model: "textembedding-gecko@003", text: $bio},
      avatarUrl: $avatarUrl,
      skills: $skills,
      interests: $interests,
      isDefault: $isDefault
    }
  )
}

mutation UpdateProfile(
  $id: UUID!,
  $name: String,
  $bio: String,
  $avatarUrl: String,
  $skills: [String!],
  $interests: [String!],
  $isDefault: Boolean
) @auth(level: USER) {
  updateProfile: profile_update(
    key: { id: $id },
    data: {
      name: $name,
      bio: $bio,
      avatarUrl: $avatarUrl,
      skills: $skills,
      interests: $interests,
      isDefault: $isDefault,
      updatedAt_expr: "request.time"
    }
  )
}

